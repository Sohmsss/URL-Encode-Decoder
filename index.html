<!doctype html>
<html lang="en">

<head>
    <title>URL Encoder / Decoder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="page">
            <div class="tool-container">
                <div class="tool-area">
                    <div class="tool-title">
                        <h1>URL Encoder/Decoder</h1>
                    </div>
                    <div class="tool-input">
                        <input type="text" name="text-input" id="textinput" placeholder="Text to be encoded">
                    </div>
                    <div class="tool-output">
                        <input type="text" name="text-output" id="textoutput" placeholder="Encoded text will appear here">
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="encode-toggle" id="encode-toggle">
                        <label for="encode-toggle" class="encode-toggle">Encode</label>
                        <input type="radio" name="decode-toggle" id="decode-toggle">
                        <label for="encode-toggle" class="decode-toggle">Decode</label>
                    </div>
                    <div class="button">
                    <button type="submit" class="btn btn-primary">
                        Encode
                    </button>
                </div>

                </div>
            </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
